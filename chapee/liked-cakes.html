<!DOCTYPE html>
<html lang="ja">
  <head>

    <title>お気に入りのケーキ</title>
    <link rel="stylesheet" href="liked-cakes.css" />

        </div>
        <div class="cake-card">
          <img src="../img/cake1.png" alt="ケーキ5" />
