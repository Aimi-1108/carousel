<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>センイルケーキを作ろう</title>
    <link rel="stylesheet" href="order.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./create-cake.css" />
    <script src="../script.js"></script>
  </head>
  <body>
    <header>
      <h1>センイルケーキを作ろう！</h1>
      <p class="intro">
        "생일 축하해요!" あなただけのオリジナルセンイルケーキを簡単オーダー！<br />色、文字、デコを選ぶだけで、あとはLINEで送るだけ🍰
      </p>
    </header>

    <section class="cake-form">
      <form>
        <label>ケーキの色（クリームカラー）</label>
        <select>
          <option>パステルピンク</option>
          <option>パープルラベンダー</option>
          <option>ミントグリーン</option>
          <option>ホワイト</option>
          <option>ブルーソーダ</option>
        </select>

        <label>ケーキに入れる文字</label>
        <input type="text" placeholder="例：Happy Birthday Yuna 🎀" />

        <label>デコレーション</label>
        <select>
          <option>ハート＆リボン</option>
          <option>フラワー</option>
          <option>くまちゃん（곰돌이）</option>
          <option>シンプル＆クラシック</option>
        </select>

        <label>ケーキのサイズ</label>
        <select>
          <option>4号（2〜3人用）</option>
          <option>5号（3〜5人用）</option>
          <option>6号（6〜8人用）</option>
        </select>

        <label>ご希望の受取日</label>
        <input type="date" />

        <label>お名前（ニックネームOK）</label>
        <input type="text" placeholder="お名前を入力してください" />

        <label>ご連絡方法</label>
        <select>
          <option>電話オーダー</option>
          <option>Instagram DM</option>
          <option>Email</option>
        </select>

        <button id="submit">オーダー内容を送る 📩</button>
      </form>
    </section>

    <footer>
      <p>💌 "오직 나만의 생일 케이크" をカンタンにオーダーしよう ♡</p>
    </footer>
  </body>
</html>
